    <section class="stu-dashboard cus-pay-wave">
        <div class="container">

    <!-- The approveBox -->
    <div class="modal" id="approveBox">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Form Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-lg-10 cl-sm-12 mb-3 form-group">
                                <label
                                    for="accountHead"
                                    class="col-lg-12 pl-0 pr-0"
                                    >Associated Accounts Head</label
                                >
                                <select
                                    class="form-control"
                                    id="accountHead"
                                    name="accountHead"
                                >
                                    <option>Option 1</option>
                                    <option>Option 2</option>
                                    <option>Option 3</option>
                                </select>
                            </div>
                            <div
                                class="col-lg-1 col-sm-12 button-container mt-4"
                            >
                                <button
                                    type="button"
                                    id="cusEdit"
                                    class="btn btn-dark-blue mt-2"
                                >
                                    <span
                                        ><i class="fas fa-plus-circle"></i
                                    ></span>
                                </button>
                            </div>
                            <div class="col-lg-12 cl-sm-12 mb-3 form-group">
                                <label for="Amount">Amount</label>
                                <input
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    title=""
                                    type="text"
                                    name="Amount"
                                    id="Amount"
                                    class="form-control inputFocus"
                                    placeholder="Amount"
                                    required=""
                                    minlength=""
                                    maxlength=""
                                    data-original-title="Demo tooltip text"
                                />
                            </div>
                        </div>
                        <button type="button" class="btn btn-common-color">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- approveBox end -->

    <!-- The approveBox -->
    <div class="modal" id="RejectBox">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Reject Form Heading</h4>
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-lg-12 cl-sm-12 mb-3 form-group">
                                <label for="rejection"
                                    >Reason of Rejection</label
                                >
                                <textarea
                                    class="form-control"
                                    name="Amount"
                                    id="Amount"
                                    data-toggle="tooltip"
                                    data-placement="top"
                                    title=""
                                    data-original-title="Demo tooltip text"
                                    rows="5"
                                ></textarea>
                            </div>
                        </div>
                        <button type="button" class="btn btn-common-color">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
