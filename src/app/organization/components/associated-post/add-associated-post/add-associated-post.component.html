<div style="height:100%" class="bg-light-blue">
    <section class="stu-dashboard mt-5">
        <div class="container">
            <div class="row">
                <div class="offset-lg-2 col-lg-8">
                    <h5>
                        <span class="float-right"><a class="text-light btn mb-3" (click)="onDashboard()">
                                <i class="fas fa-tachometer-alt"></i> Dashboard
                            </a>
                        </span>
                    </h5>
                </div>
                <div class="col-lg-8 offset-lg-2 col-sm-12">
                    <div class="border-double">
                        <form class="bg-light p-4" action="">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <h5 class="pb-3 pt-1 text-blue text-left text-capitalize">
                                        <i class="fas fa-arrows-alt"></i>
                                        Add Associate Post
                                        <span class="float-right"><a class="btn mb-3" routerLink="../list-associated-post">
                                                <i class="fas fa-eye"></i> View
                                            </a>
                                        </span>
                                    </h5>
                                </div>
                            </div>

                            <div [hidden]="!enableButton()||!associateControl.dirty" class="m-1 p-2 alert alert-danger" role="alert">
                                Associate Post is required!
                             </div>
                            <div [hidden]="enableAlert()" class="m-1 p-2 alert alert-danger" role="alert">
                                Associate Post should not have numbers or special characters!
                             </div>

                             <div [hidden]="true" class="m-1 p-2 alert alert-success" id="alert" role="alert">
                                Data Saved Successfully!!
                             </div>

                             
                            <div class="row">
                                <div class="col-lg-12 col-sm-12">
                                    <div class="bg-light-yellow ml-1 mr-1 p-3 row position-relative">
                                        <div class="col-lg-12 col-sm-12 mb-3 form-group">
                                            <label for="instituteType">Associated Post</label>
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-12">
                                                    <input  data-toggle="tooltip"
                                                    data-placement="bottom"
                                                    title="Add Associate Post" 
                                                    type="text" 
                                                    name="associatedPost"
                                                    id="addAssociatedPost" 
                                                    class="form-control inputFocus"
                                                    placeholder="Associated Post" 
                                                    required minlength="1" 
                                                    maxlength="20"
                                                    [(ngModel)]="associatedPost" 
                                                    #associateControl="ngModel"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-lg-12 col-sm-12">
                                                    <div class="button-container mt-3 text-center float-right">
                                                        <button 
                                                            type="button" 
                                                            [disabled]="enableButton()||!enableAlert()"  
                                                            (click)="onClick()" 
                                                            id="cusEdit" 
                                                            style="background-color: #ebc034;"
                                                            class="btn btn-block btn-common-color btn-lg mt-3 text-white">
                                                            <span>
                                                                Add
                                                                <i class="fas fa-caret-right btn-style1"></i></span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>

                            <!-- add more row end-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-bottom">
        <a href="#">
            <img src="/assets/images/float-support.png" alt="support" class="float-support" />
        </a>
        <a href="#"><img src="/assets/images/float-chat.png" alt="chat" class="float-chat" />
        </a>
    </footer>
</div>
