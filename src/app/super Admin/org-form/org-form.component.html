

<div class="container" id ="formDiv">
    <div class="row">
      <div class="col-10">
        <div class="jumbotron">
          
          <form name="form" [formGroup]="form">
            <div class="form-group" id = "formInner">
              <label for="firstName"><strong>Institute Type : </strong></label>
              <input type="text"  class="form-control" formControlName="OrgName" (input) = 'onUpdateName($event)' [(ngModel)]="name" required />
            </div>
            <div class="alert alert-warning" *ngIf="showError">
                {{errorMsg}}
              </div>
            <div class="form-group">
              <button class="btn btn-info" [disabled] = 'disableButton' (click)='onSubmit()'>Enter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
